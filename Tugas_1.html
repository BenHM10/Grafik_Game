<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grafik Game 2</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        let ym = 200;
        let height = 200 * Math.cos(Math.PI / 6);

    function gambarkan() {
        context.clearRect(0,0,800,800);

        context.beginPath();
        context.arc(500, ym, 100, 0, 2 * Math.PI,false);
        context.lineTo(300,ym);
        context.closePath();
        context.fillStyle='#ffff00';
        context.fill();

        context.beginPath();
        context.moveTo(300, 300);
        context.lineTo(500, 300);
        context.lineTo(400, 300 - height);
        context.closePath();
        context.fillStyle = "#FFCC00";
        context.fill();
        context.stroke();

        context.beginPath();
        context.moveTo(500, 300);
        context.lineTo(700, 300);
        context.lineTo(600, 300 - height);
        context.closePath();
        context.fillStyle = "#FFCC00";
        context.fill();
        context.stroke();

        context.beginPath();
        context.rect(300, 300, 400, 280);
        context.fillStyle='#0000ff';
        context.fill();
        context.stroke();

        context.beginPath();
        context.rect(425, 300, 150, 280);
        context.fillStyle='#000000';
        context.fill();
        context.stroke();

        context.beginPath();
        context.rect(487, 305, 25, 50);
        context.fillStyle='#ffffff';
        context.fill();
        context.stroke();

        context.beginPath();
        context.rect(487, 400, 25, 50);
        context.fillStyle='#ffffff';
        context.fill();
        context.stroke();

        context.beginPath();
        context.rect(487, 500, 25, 50);
        context.fillStyle='#ffffff';
        context.fill();
        context.stroke();

        
        

        if(ym>100){
			ym--;
		}
    }

    setInterval(gambarkan,25);
    </script>
</body>
</html>
