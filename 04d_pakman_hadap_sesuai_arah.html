<body>
KANVAS DI HTML5<br />
<canvas id="myCanvas" width="800" height="600" style="border: 1px solid #000000;"></canvas>
<script>
	/*--- variabel-variabel awal ---*/
	var canvas = document.getElementById('myCanvas');
	var ctx = canvas.getContext('2d');
	let ctr = 0;
	let gA = 1;
	ctx.fillStyle='#ffff00';
	let sudutMulut = 0;
	let keyDipencet = []; //penampung tombol keyboard yang dipencet dalam interval

	/*--- struktur data objek ---*/
	//objek Pakman
	var pakman={
		x: 300,
		y: 200,
		jj: 75,
		mangap: 0,
		open: true,
		arah: 3,
		jalan: false
	};

	/*--- fungsi deteksi keyboard ---*/
	window.addEventListener("keydown", funckeydn, true);	//lainnya: keyup, keypress
	window.addEventListener("keyup", funckeyup, true);
	function funckeydn(e){
		pakman.arah=0;
		pakman.jalan=true;
		keyDipencet[e.keyCode]=true;
		if(keyDipencet[37]==true){
			//panah kiri dipencet
			//pakman.x--;
			pakman.arah = 1;
			sudutMulut=Math.PI;
		}
		if(keyDipencet[38]==true){
			//panah atas dipencet
			//pakman.y--;
			pakman.arah = 2;
			sudutMulut=1.5*Math.PI;
		}
		if(keyDipencet[39]==true){
			//panah kanan dipencet
			//pakman.x++;
			pakman.arah = 3;
			sudutMulut=0;
		}
		if(keyDipencet[40]==true){
			//panah bawah dipencet
			//pakman.y++;
			pakman.arah = 4;
			sudutMulut=0.5*Math.PI;
		}
		if(e.keyCode==32){
			//tombol pause spasi
			pakman.jalan=false;
		}
	}
	function funckeyup(e){

	}

	/*--- penggambaran layar ---*/
	function gambarkan(){
		ctx.clearRect(0,0,800,600);

		//Mengubah koordinat pakman sesuai dengan atribut arahnya
		if(pakman.jalan==true){
			if(pakman.arah==1){
			pakman.x--;
		}
		if(pakman.arah==2){
			pakman.y--;
		}
		if(pakman.arah==4){
			pakman.x++;
		}
		if(pakman.arah==8){
			pakman.y++;
		}
		if(pakman.arah==3){
			pakman.x--;
			pakman.y--;
		}
		if(pakman.arah==6){
			pakman.x++;
			pakman.y--;
		}
		if(pakman.arah==9){
			pakman.x--;
			pakman.y++;
		}
		if(pakman.arah==12){
			pakman.x++;
			pakman.y++;
		}
		}
		

		ctx.beginPath();
		ctx.arc(pakman.x,pakman.y,pakman.jj,pakman.mangap*Math.PI+sudutMulut,(2-pakman.mangap)*Math.PI+sudutMulut,false);
		ctx.lineTo(pakman.x,pakman.y);
		ctx.closePath();
		if(ctr==100){
			ctx.save();
			ctx.fillStyle='#fe9fb2';
		}
		if(ctr==200){
			ctx.restore();
			ctr=0;
		}
		ctx.fill();

		ctx.beginPath();
		ctx.arc(pakman.x,pakman.y,pakman.jj,pakman.mangap*Math.PI+sudutMulut,(2-pakman.mangap)*Math.PI+sudutMulut,false);
		ctx.lineTo(pakman.x,pakman.y);
		//ctx.closePath();
		ctx.lineWidth=5;
		ctx.strokeStyle='#ff0000';
		ctx.stroke();

		//terbit sampai atas canvas lalu berhenti
		//if(pakman.y>100){
		//	pakman.y--;
		//}
		//mangap2, variabel mangap = derajat buka mulutnya,
		//open = sedang membuka atau tidak (true/false), kalau false berarti disuruh mingkem
		if(pakman.mangap >= 0.3){			//0.3: lebar mangap maksimum
			pakman.open = false;
		}
		if(pakman.mangap <= 0){
			pakman.open = true;
		}
		if(pakman.open){
			pakman.mangap = pakman.mangap + 0.02;	//jarak mangap pelan-pelan, berapa pi rad
		} else {
			pakman.mangap = pakman.mangap - 0.02;
		}
		ctr++;

		//objek-objek lain selain Pakman
		let teks="Pakman";
		ctx.lineWidth=2;
		ctx.font="50px serif";
		ctx.strokeText(teks,500,50);
		ctx.fillText(teks,500,100);
		ctx.fillText("Lives: 5",500,150);

		ctx.save();
		ctx.beginPath();
		ctx.arc(400,100,50,0*Math.PI,2*Math.PI,false);
		ctx.globalAlpha=0.7;
		ctx.fillStyle='#0055ff';
		ctx.closePath();
		ctx.fill();
		ctx.restore();

		if(gA>=0.01){
			gA=gA-0.01;
		}
		ctx.save();
		ctx.beginPath();
		ctx.arc(350,125,30,0*Math.PI,2*Math.PI,false);
		ctx.globalAlpha=gA;
		ctx.fillStyle='#00ff55';
		ctx.closePath();
		ctx.fill();
		ctx.restore();

		ctx.save();
		ctx.fillStyle = "rgb(100,50,150)"; 
		ctx.fillRect(50, 50, 100, 100); 
		ctx.globalCompositeOperation = "lighter";
		ctx.fillStyle = "rgb(150,50,100)"; 
		ctx.fillRect(100,100,150,150);
		ctx.restore();
	}

	setInterval(gambarkan,20);

	//ctx.beginPath();
	//ctx.arc(300,200,100,-0.25*Math.PI,0.25*Math.PI,false);
	//ctx.closePath();
	//ctx.fillStyle='#ffffff';
	//ctx.fill();
</script>
</body>
